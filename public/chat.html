<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat application</title>
    <link rel="icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="chat">
      <div class="chatSidebar" id="sidebar"></div>
      <div class="chatMain">
        <!-- render the mutache temlate to the html -->
        <div id="messages" class="chatMessages"></div>
        <form id="form">
          <div id="totalform" class="compose">
            <input
              type="text"
              placeholder="Enter your message..."
              id="text"
              required
              autocomplete="off"
            />
            <button id="btn" type="submit">Send</button>
            <button id="share">Share Location</button>
          </div>
        </form>
      </div>
    </div>

    <script id="message-template" type="text/html">
      <div class="message">
        <p class="messageName">{{username}}</p>
        <p>{{message}}</p>
        <p class="messageMeta">{{createdAt}}</p>
      </div>
    </script>
    <script id="location-template" type="text/html">
      <div class="message">
        <p class="messageName">{{username}}</p>
       <p><a href="{{locationUrl}}" target="_blank">My current location</a></p>
       <p class="messageMeta">{{createdAt}}</p>
      </div>
    </script>
    <script id="sidebar-template" type="text/html">
      <h3 class="room">Room</h3>
      <h2 class="room-title">{{room}}</h2>
      <h2 class="list-title">Users</h2>
      <ul class="users">
        {{#users}}
          <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
